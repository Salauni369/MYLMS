<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}LMS{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">MyLMS</a>

        <form method="get" action="{% url 'home' %}" class="flex items-center relative">
          <input
            type="text"
            name="q"
            placeholder="Search courses..."
            value="{{ query|default:'' }}"
            class="w-64 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
          <a href="{% url 'home' %}" class="absolute right-2 top-2">X</a>
          <button type="submit" class="hidden">Search</button>
        </form>

        <div class="space-x-4">
          {% if user.is_authenticated %}
          
          <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600">Dashboard</a>
          <a href="{% url 'logout' %}" class="text-gray-700 hover:text-blue-600">Logout</a>
          {% else %}
          <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2">About</a>
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600">Login</a>
          <a href="{% url 'register' %}" class="text-gray-700 hover:text-blue-600">Register</a>
          {% comment %} <a href="{% url 'crousel' %}" class="text-gray-700 hover:text-blue-600">crousel</a> {% endcomment %}
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-[calc(100vh-130px)] h-full">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-white border-t py-4 text-center text-sm text-gray-500">
      &copy; {{ year|default:"2025" }} MyLMS. All rights reserved.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
