<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center px-6">
      <h1 class="text-6xl font-bold text-red-600 mb-4">404</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Oops! Page not found</h2>
      <p class="text-gray-600 mb-6">Sorry, the page you're looking for doesn't exist or has been moved.</p>
      <a
        href="{% url 'home' %}"
        class="inline-block px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition"
      >
        Go to Home
      </a>
    </div>
  </body>
</html>
